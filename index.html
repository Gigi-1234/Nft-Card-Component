<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Card Component</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="container">
        <div class="overlay"></div>
        <img class="tvali" src="./assets/icon-view.svg" alt="">
       <img class="mtavari" src="./assets/equilibrium.jpg" alt="">    
    </div>
       <h1 class="satauri">Equilibrium #3429</h1>
        <p class="pirveli">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="components">
        <div class="price">
            <img src="./assets/ethereum.svg" alt="ethereum icon">
            <p>0.041 ETH</p>

        <div class="days">
            <img src="./assets/icon-clock.svg" alt="clock">

    </div>
    <div class="line"></div>
    <div class="profile">
        <img src="./assets/image-avatar.png" alt="">

    </div>  
</div>
